First name: <input (keyup.enter)="save()" (keyup)="inputYourName($event)" />
<br />
Last name: <input #lastname (keyup.enter)="save()" (keyup)="inputLastName(lastname.value)" />
<br />
<button (keyup.enter)="save()" (click)="save()">Save
</button>
<br />


<p>Count = {{ selected }}/{{ users.length }}</p>

<ul *ngIf="show">
  <li *ngFor="let user of users; let i = index" [class.selected]="user.status" (click)="doToggle(i)">
    {{ user.name }}
  </li>
</ul>
